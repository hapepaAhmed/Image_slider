<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageSlider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <main>
        <i class="fas fa-chevron-circle-left"  id="previous" onclick="prev()"></i> 
        <div class="parent" id="slider"></div>
        <i class="fas fa-chevron-circle-right" id="next" onclick="next()"></i>

    </main>   
    <div class="indicators">
         <i class="fas fa-circle" id="0"></i>
         <i class="fas fa-circle" id="1"></i>
         <i class="fas fa-circle" id="2"></i>  
         <i class="fas fa-circle" id="3"></i>
         <i class="fas fa-circle" id="4"></i>
         <i class="fas fa-circle" id="5"></i> 
         <i class="fas fa-circle" id="6"></i>
         <i class="fas fa-circle" id="7"></i>
         <i class="fas fa-circle" id="8"></i>  
         <i class="fas fa-circle" id="9"></i>
         <i class="fas fa-circle" id="10"></i>
         <i class="fas fa-circle" id="11"></i> 
         <i class="fas fa-circle" id="12"></i>
         <i class="fas fa-circle" id="13"></i>      
    </div> 
    <script src="js/script.js"></script>
</body>
</html>
